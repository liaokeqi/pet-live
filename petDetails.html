    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">

    <script type="text/javascript">

        //html root的字体计算应该放在最前面，这样计算就不会有误差了/
        //2016.3.23 wjq update 之所以要加个判断返回一个20.5，是因为当用户在谷歌等浏览器直接输入手机端网站网址时，如果用户设置模块自定义样式的高度比较小，由于这时候的clientWidth为1920px，及返回的_htmlFontSize为40，这时候就会使模块太小，展示不完全，因此先取一个较为准确的值去展示。Mobi.resetHtmlFontSize()顺便也加了
        var _htmlFontSize = (function(){
            var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
            if(clientWidth > 640) clientWidth = 640;
            document.documentElement.style.fontSize = clientWidth * 1/6.4+"px";
            return clientWidth * 1/6.4;
        })();
    </script>
</head>

<script>
    $(document).ready(function(){
//加的效果
        $(".add").click(function(){
            var n=$(this).prev().val();
            var num=parseInt(n)+1;
            if(num==0){ return;}
            $(this).prev().val(num);
        });
//减的效果
        $(".jian").click(function(){
            var n=$(this).next().val();
            var num=parseInt(n)-1;
            if(num==0){ return}
            $(this).next().val(num);
        });

        $(".detail-sd a").click(function () {
            $(".shopping").toggleClass("show")

        });
        $(".head-gd").click(function () {
            $(".shopping").removeClass("show")
        });
        $(".secon-a3").click(function () {
            $(".shopping").removeClass("show")
        });
    });

    window.onload = function(){

        var a = document.getElementById('goods');
        // 获取屏幕高度 document.documentElement.clientHeight
        a.style.width = document.documentElement.clientWidth+ "px";
        a.style.height = document.documentElement.clientHeight+ "px";
//        console.log(a)
//        console.log(document.documentElement.clientHeight);
//        // 获取屏幕宽度 document.documentElement.clientWidth
//        console.log(document.documentElement.clientWidth);
    }
</script>

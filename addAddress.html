<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加地址</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/LArea.css">

    <script type="text/javascript">

        //html root的字体计算应该放在最前面，这样计算就不会有误差了/
        //2016.3.23 wjq update 之所以要加个判断返回一个20.5，是因为当用户在谷歌等浏览器直接输入手机端网站网址时，如果用户设置模块自定义样式的高度比较小，由于这时候的clientWidth为1920px，及返回的_htmlFontSize为40，这时候就会使模块太小，展示不完全，因此先取一个较为准确的值去展示。Mobi.resetHtmlFontSize()顺便也加了
        var _htmlFontSize = (function(){
            var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
            if(clientWidth > 640) clientWidth = 640;
            document.documentElement.style.fontSize = clientWidth * 1/6.4+"px";
            return clientWidth * 1/6.4;
        })();
    </script>
</head>
<body class="html">
<ul class="add-addres">
    <li>
        <div class="clearfix add-info">
            <div class="pull-left name2">收货人</div>
            <input type="text" class="form-control add-form"  placeholder="请输入姓名">
        </div>
    </li>
    <li>
        <div class="clearfix add-info">
            <div class="pull-left name2">联系电话</div>
            <input type="text" class="form-control add-form"  placeholder="请输手机号码">
        </div>
    </li>
    <li>
        <div class="clearfix add-info">
            <div class="pull-left name2">所在地区</div>
            <input class="pull-right get-address" id="demo1" type="text" readonly="" placeholder="请选择地址"  value="广东省,深圳市,南山区">
        </div>
    </li>
    <li>
        <textarea class="form-control details-address" rows="3"></textarea>
    </li>
</ul>
<div class="update"><a href="">提交</a></div>

</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="resources/js/jquery.min.js"></script>

<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/LAreaData1.js"></script>
<script src="resources/js/LAreaData2.js"></script>
<script src="resources/js/LArea.js"></script>

<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>

</html>

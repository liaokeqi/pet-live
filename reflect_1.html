<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>提现</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/LArea.css">

    <script type="text/javascript">

        //html root的字体计算应该放在最前面，这样计算就不会有误差了/
        //2016.3.23 wjq update 之所以要加个判断返回一个20.5，是因为当用户在谷歌等浏览器直接输入手机端网站网址时，如果用户设置模块自定义样式的高度比较小，由于这时候的clientWidth为1920px，及返回的_htmlFontSize为40，这时候就会使模块太小，展示不完全，因此先取一个较为准确的值去展示。Mobi.resetHtmlFontSize()顺便也加了
        var _htmlFontSize = (function(){
            var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
            if(clientWidth > 640) clientWidth = 640;
            document.documentElement.style.fontSize = clientWidth * 1/6.4+"px";
            return clientWidth * 1/6.4;
        })();
    </script>
</head>
<body class="html">
<ul class="reflect">
    <li>
        <div class="clearfix ">
            <div class="pull-left name3">金额</div>
            <input type="text" class="form-control reflect-form"  placeholder="本次最多可提200元">
        </div>
    </li>
    <li>
        <div class="clearfix ">
            <div class="pull-left name3">支付宝账号</div>
            <input type="text" class="form-control reflect-form"  placeholder="请输入您的支付宝账号">
        </div>
    </li>
    <li>
        <div class="clearfix">
            <div class="pull-left name3">真实姓名</div>
            <input type="text" class="form-control reflect-form"  placeholder="请输入您的真实姓名">
        </div>
    </li>
</ul>
<div class="clearfix text-left rules-info">
    <div class="pull-left rules">体现规则：</div>
    <div  class="pull-left rules-tt">请核对您的支付宝账号与姓名是否对应，如果未对应，账号无法提现。</div>
</div>
<div class="update"><a href="">提交</a></div>
</body>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="resources/js/jquery.min.js"></script>

</html>
